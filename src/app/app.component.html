<div class="header">
  <h1>Order Management System</h1>
</div>

<nav>
  <a routerLink="/add-data" routerLinkActive="active">Add Data</a>
  <a routerLink="/grid" routerLinkActive="active">Search</a>
  <a routerLink="/find-orders" routerLinkActive="active">Find Orders</a>
  <a routerLink="/fetch-customer-details" routerLinkActive="active">Fetch Customer Details</a>
  <a routerLink="/check-stock-availability" routerLinkActive="active">Check Stock Availability</a>
  <a routerLink="/validate-order" routerLinkActive="active">Validate Order</a>

  <a routerLink="/generate-order-summary" routerLinkActive="active">Generate Order Summary</a>
  <a routerLink="/find-orders-by-customer" routerLinkActive="active">Find Orders by Customer</a>

<!-- Conditionally display Calculate Total Revenue Component -->
<app-calculate-total-revenue *ngIf="showRevenue" [status]="status" (revenueCalculated)="handleRevenueCalculated($event)"></app-calculate-total-revenue>

<div *ngIf="showRevenue"> 
  <h3>Total Revenue: {{ totalRevenue }}</h3> 
</div>
