<div>
    <h2>Find Orders by Customer</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="customerId">Customer ID:</label>
      <input type="number" id="customerId" [(ngModel)]="customerId" name="customerId" required>
      <button type="submit">Find Orders</button>
    </form>
  
    <div *ngIf="orders.length > 0">
      <h3>Orders</h3>
      <ul>
        <li *ngFor="let order of orders">
          <p>Order ID: {{ order.orderId }}</p>
          <p>Status: {{ order.status }}</p>
          <p>Products:</p>
          <ul>
            <li *ngFor="let product of order.products">
              Product ID: {{ product.productId }}, Quantity: {{ product.quantity }}
            </li>
          </ul>
        </li>
      </ul>
    </div>
  
    <div *ngIf="orders.length === 0 && customerId">
      <p>No orders found for Customer ID {{ customerId }}</p>
    </div>
  </div>
